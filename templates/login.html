{% extends 'partials/base.html' %}

{% block title %} Cadastrar Cliente {% endblock %}


{% block content %}
    <br>
    <div class= 'container col-md-8' >
        <center>
            <h1>Login</h1><br>
            <div class="card col-md-12 col-sm-12 col-xs-12 col-lg-6">
                <div class="card-body"><br>
                    <form method="POST">
                        {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
                                    <input type="text" name="login" class="form-control" placeholder="Login" required="required"><br>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
                                    <input type="password" name="senha" placeholder="Senha" class="form-control" required="required"><br>
                                </div>
                            </div>
                        <br><button class="btn btn-primary col-md-12 col-sm-12 col-xs-12 col-lg-6" type='submit' >Entrar</button>
                    </form>
                </div>
            </div>
            <br>
            <div id="error">
                {% if erro %}
                    <h4>{{ erro }}</h4>
                {% endif %}
            </div>
        </div>
        </center>
    </div>

{% endblock %}
